{% load static %}
{% now 'U' as now %}
<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My aplication{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'Paths/style.css' %}?v={{ now }}">
</head>

<body>
    <nav style="padding: 15px;">
        <span style="margin:10px;">
            <a href="{% url 'home' %}">Main site</a>
        </span>
        {% if user.is_authenticated %}
        <span style="margin:10px;">
            <a href="{% url 'select_background' %}">Choose a background</a>
        </span>
        <span style="margin:10px;">Witaj, {{ user.username }}!</span>
        <form action="{% url 'logout' %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit"
                style="background:none; border:none; color:white; cursor:pointer; padding: 0; margin: 0 10px; font-size: inherit;">Wyloguj</button>
        </form>
        {% else %}
        <span style="margin:10px;">
            <a href="{% url 'login' %}">Zaloguj</a>
        </span>
        {% endif %}
        <span style="margin:10px;">
            <a href="/admin/">Admin</a>
        </span>
    </nav>

    <div id="toast-container"></div>
    <script src="{% static 'Paths/sseService.js' %}?v={{ now }}">
    </script>
    <script>
        console.log("wtf");
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Please start SSE");
            sseService.start();
        });
    </script>

    {% block content %}
    {% endblock %}

</body>

</html>
