{% extends 'Paths/base.html' %}

{% block title %}Twoje Plansze{% endblock %}

{% block content %}

{% if boards %}
    <span>Lista plansz wszystkich użytkowników:</span>
    <br>
    <ul> {% for board in boards %}
        <li>
            <a href="{% url 'board_draw' board.id %}">{{ board }} </a>
        </li>
    {% endfor %} </ul>

{% else %}
    <span>
        Nie ma aktualnie żadnych planszy.
    </span>
{% endif %}


{% endblock %}
